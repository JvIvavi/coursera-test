<!DOCTYPE html>
<html>
<head>
  <title>Projeto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  top: 0;
  color: yellow;
  width: 100%;
  padding: 10px;
}
#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: purple;
  color: yellow;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
</style>
</head>
<body>

<video autoplay loop id="myVideo">
  <source src="tue baiano2.mp4" type="video/mp4">
</video>

<div class="content">
  <h1 style="text-align: center; font-size: 50px">TUÃŠ BAINO</h1>
  <button id="myBtn" onclick="myFunction()">Play</button>  
</div>
<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</body>
</html>
